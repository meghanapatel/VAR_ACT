name: Variable Scope Demo

# Workflow-Level Variable
env:
  MY_WORKFLOW_VARIABLE: "Hey!I am a workflow-level variable"

on:
  push:
    branches:
      - main

jobs:
  scope-demo:
    name: Demonstrate Variable Scopes

    # Job-Level Variable
    env:
      MY_JOB_VARIABLE: "Hey! i am job-level variable"

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Print Workflow and Job Variables
        run: |
          echo "Workflow Variable: $MY_WORKFLOW_VARIABLE"
          echo "Job Variable: $MY_JOB_VARIABLE"

      - name: Step-Level Variable 
        # Step-Level Variable
        env:
          MY_STEP_VARIABLE: "Hey!  I am step-level variable"
        run: |
          echo "Workflow Variable: $MY_WORKFLOW_VARIABLE"
          echo "Job Variable: $MY_JOB_VARIABLE"
          echo "Step Variable: $MY_STEP_VARIABLE"
